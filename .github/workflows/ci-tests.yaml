name: CI test

on:
  push:
    branches:
      - main
      - develop
      - release
  pull_request:
    branches:
      - main
      - develop
      - release

jobs:

  lint:

    name: CI Linter Tests
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install unix dependencies
      run: python3 -m pip install pre-commit==2.20.0

    - name: Black
      run: pre-commit run black --all-files

    - name: Pylint
      run: pre-commit run pylint --all-files

    - name: Flake8
      run: pre-commit run pylint --all-files

  test:

    name: >
      CI Tests (${{ matrix.python-version }}, ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
          "ubuntu-latest",
          "macos-latest",
        ]
        python-version: ["3.8", "3.9", "3.10"]


    steps:

    - uses: actions/checkout@v2

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install unix dependencies
      run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install wheel poetry
          python3 -m poetry install

    - name: Build package
      run: python3 -m poetry run build

    - name: Testing python application
      run: python3 -m poetry run pytest tests
